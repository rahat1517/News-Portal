<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Details</title>
</head>
<body>
  <button onclick="window.location.href='news.html'">Back to News List</button>
  <h2>News Details</h2>

  <div id="newsContainer"></div>

  <h3>Comments</h3>
  <div id="commentsContainer"></div>

  <h3>Add Comment</h3>
  <textarea id="commentText" rows="4" cols="55"></textarea><br>
  <button id="addCommentBtn">Add Comment</button>

  <script src="app.js"></script>
  <script>
    requireLogin();

    const params = new URLSearchParams(window.location.search);
    const newsId = params.get("id");

    let currentNews = null;
    let allUsers = [];

    function userNameById(id) {
      const u = allUsers.find(x => Number(x.id) === Number(id));
      return u ? u.name : "Unknown";
    }

    async function loadDetails() {
      try {
        allUsers = await fetchUsers();
        currentNews = await fetchNewsById(newsId);

        const newsDiv = document.getElementById("newsContainer");
        newsDiv.innerHTML = `
          <h3>${currentNews.title}</h3>
          <p>${currentNews.body}</p>
          <p><b>Author:</b> ${userNameById(currentNews.author_id)}</p>
        `;

        renderComments();
      } catch (e) {
        console.error(e);
        alert("Failed to load details. Check console.");
      }
    }

    function renderComments() {
      const container = document.getElementById("commentsContainer");
      container.innerHTML = "";

      if (!currentNews.comments || currentNews.comments.length === 0) {
        container.innerHTML = "<p>No comments yet.</p>";
        return;
      }

      currentNews.comments.forEach(c => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ddd";
        div.style.marginBottom = "6px";
        div.style.padding = "6px";

        const time = c.timestamp ? new Date(c.timestamp).toLocaleString() : "";

        div.innerHTML = `
          <p><b>${userNameById(c.user_id)}</b> ${time ? `(${time})` : ""}</p>
          <p>${c.text}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("addCommentBtn").addEventListener("click", async () => {
      const textEl = document.getElementById("commentText");
      const text = textEl.value;

      if (isEmpty(text)) return alert("Comment text cannot be empty.");

      const newComment = {
        id: Date.now(),
        text: text.trim(),
        user_id: getLoggedUser(),
        timestamp: new Date().toISOString()
      };

      const updatedComments = currentNews.comments ? [...currentNews.comments, newComment] : [newComment];

      try {
        const updated = await patchNews(newsId, { comments: updatedComments });
        currentNews = updated; // server returns updated object
        textEl.value = "";
        renderComments();
      } catch (e) {
        console.error(e);
        alert("Failed to add comment. Check console.");
      }
    });

    loadDetails();
  </script>
</body>
</html>
