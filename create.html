<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create News</title>
</head>
<body>
  <button onclick="window.location.href='news.html'">Back to News List</button>
  <h2>Create News</h2>

  <form id="newsForm">
    <input id="title" placeholder="Title" style="width: 320px;" /><br><br>
    <textarea id="body" placeholder="Body" rows="6" cols="55"></textarea><br><br>
    <button type="submit">Create</button>
  </form>

  <script src="app.js"></script>
  <script>
    requireLogin();

    document.getElementById("newsForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const body  = document.getElementById("body").value;

      if (isEmpty(title)) return alert("News title cannot be empty.");
      if (isShort(body, 20)) return alert("News body must be at least 20 characters.");

      try {
        await createNews({
          title: title.trim(),
          body: body.trim(),
          author_id: getLoggedUser(),
          comments: []
        });

        window.location.href = "news.html";
      } catch (err) {
        console.error(err);
        alert("Create failed. Check console.");
      }
    });
  </script>
</body>
</html>
